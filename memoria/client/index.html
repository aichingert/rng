<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Tonic Example</title>
</head>
<body>
    <h1>WASM Tonic Example</h1>

    <button id="createGame">Create Game</button>
    <br>
    <div id="response"></div>

    <script type="module">
        import init, { register_to_lobby, create_game } from './pkg/client.js';

        window.render_game = function() {
            let d = document.getElementById("response");
            let b = document.createElement("button");
            b.innerText = "game";
            d.appendChild(b);
        }

        async function run() {
            await init();
            console.log("here");
            register_to_lobby();
            console.log("there");

            document.getElementById("createGame").onclick = async () => {
                await create_game();
            };
        }

        run();
    </script>
</body>
</html>
