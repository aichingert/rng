<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Tonic Example</title>
</head>
<body>
    <h1>WASM Tonic Example</h1>
    <button id="jgame">join game</button>
    <button id="sgame">send game</button>
    <div id="response"></div>

    <script type="module">
        import init, { request_data, join_game } from './pkg/client.js';

        async function run() {
            await init();
            document.getElementById('sgame').onclick = async () => {
                const response = await request_data();
                document.getElementById('response').innerText = response;
            };

            document.getElementById('jgame').onclick = async () => {
                await join_game();
            };
        }

        run();
    </script>
</body>
</html>
