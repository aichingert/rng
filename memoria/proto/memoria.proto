syntax = "proto3";

package memoria;

service Handler {
  rpc CreateGame(CreateRequest) returns (CreateReply) {}
  rpc JoinGame(Empty) returns (stream CreateReply) {}
}

message Empty {}

message CreateRequest {
  uint32 players = 1;
  uint32 dimensions = 2;
}

message CreateReply {
  bool success = 1;
}
